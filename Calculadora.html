<script type="text/javascript">
	function onlyUnique(value, index, self) {
	  return self.indexOf(value) === index;
	}
	var array = [];
	var tmp= 0;
	var add= [];
	$('input').click(function(){
		array =[];
		tmp =0;
		add=[];
		$('motivos').html("");
		$('multa').html("0 R$");
		$('adds').html("");
		$("input:checkbox:checked").each(function(){ 
				array.push($(this).val());
			 });
		
		var l = array.length;
		if(l == 0){

			$('timecana').html("0 Minutos");
			$('timecanamin').html("0 Minutos");
		}

		for (var i = array.length - 1; i >= 0; i--) {
			$('motivos').append(array[i]+", ");
			if(array[i] == 16){
				tmp= tmp+25;
			}
			if(array[i] == 33){
				tmp= tmp+20;
			}
			if(array[i] == 121){
				tmp= tmp+40;
			}
			if(array[i] == 129){
				tmp= tmp+10;
			}
			if(array[i] == 87){
				tmp= tmp+20;
			}if(array[i] == 288){
				tmp= tmp+30;
			}
			if(array[i] == 328){
				tmp= tmp+20;
			}
			if(array[i] == 175){
				tmp= tmp+10;
			}
			if(array[i] == 155){
				tmp= tmp+15;
			}
			if(array[i] == 157){
				tmp= tmp+30;
			}
			if(array[i] == 163){
				tmp= tmp+15;
			}
			if(array[i] == 329){
				tmp= tmp+15;
			}
			if(array[i] == 330){
				tmp= tmp+25;
			}
			if(array[i] == 331){
				tmp= tmp+20;
			}
			if(array[i] == 333){
				tmp= tmp+20;
			}
			if(array[i] == 351){
				tmp= tmp+30;
			}
			if(array[i] == 289){
				tmp= tmp+20;
			}
			if(array[i] == 158){
				tmp= tmp+15;
			}
			if(array[i] == 147){
				tmp= tmp+10;
			}
			if(array[i] == 27){
				tmp= tmp+15;
			}
			
			if(array[i] == 5){
				tmp= tmp+25;
			}
			if(array[i] == 14){
				tmp= tmp+35;
			}
			if(array[i] == 366){
				tmp= tmp+30;
			}
			if(array[i] == 317){
				tmp= tmp+30;
			}

			$('timecana').html(tmp+" Minutos");
			if(tmp > 20){
				$('timecanamin').html(tmp-10+" Minutos");
			}else{

				$('timecanamin').html("0 Minutos");
			}
		}
		for (var i = add.length - 1; i >= 0; i--) {
			$('adds').append(add[i]);
		}

	});
</script>
